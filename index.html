<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="site-hero">
        <div class="container">
            <div class="hero-inner">
                <div class="brand">
                    <h1>üéÅ TUDEALS</h1>
                    <p>‡∏î‡∏µ‡∏•‡∏™‡∏∏‡∏î‡∏Ñ‡∏∏‡πâ‡∏° Shopee | Lazada | TikTok Shop</p>
                </div>
                <div class="search-cta">
                    <input id="q" type="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤...">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="deals-grid" class="grid"></section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>¬© 2025 TUDEALS Affiliate | Shopee | Lazada | TikTok</p>
        </div>
    </footer>

    <script>
        async function loadDeals() {
            const res = await fetch('data/deals.json');
            const data = await res.json();
            const grid = document.getElementById('deals-grid');
            const qInput = document.getElementById('q');
            
            function renderList(list) {
                grid.innerHTML = '';
                if (!list.length) {
                    grid.innerHTML = '<p class="muted">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</p>';
                    return;
                }
                list.forEach(d => {
                    const card = document.createElement('article');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-img" style="background-image:url('${d.image}')"></div>
                            <div class="card-body">
                                <h4 class="card-title">${d.title}</h4>
                                <p class="muted">${d.desc}</p>
                                <div class="card-meta">
                                    <span>${d.price.toLocaleString()} ‡∏ö‡∏≤‡∏ó</span>
                                    <span style="color: #ff6b6b">-${d.discount}%</span>
                                </div>
                                <div class="card-actions">
                                    <a class="btn" href="/go/${d.slug}">‡∏î‡∏π‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</a>
                                    <a class="btn ghost" href="${d.affiliate}" target="_blank" rel="noopener">‡∏ã‡∏∑‡πâ‡∏≠‡πÄ‡∏•‡∏¢</a>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            
            renderList(data);
            
            qInput.addEventListener('input', () => {
                const q = qInput.value.trim().toLowerCase();
                if (!q) return renderList(data);
                renderList(data.filter(d => 
                    d.title.toLowerCase().includes(q) || 
                    d.desc.toLowerCase().includes(q)
                ));
            });
        }
        
        loadDeals();
    </script>
</body>
